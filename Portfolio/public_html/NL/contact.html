                                    <section id="container">
		
                <form name="hongkiat" id="hongkiat-form" method="post" action="mailto:jordengysbrechts@outlook.com" enctype="text/plain">
		<div id="wrapping" class="clearfix">
			<section id="aligned">
			<input type="text" name="name" id="name" placeholder="Naam" autocomplete="off" tabindex="1" class="txtinput">
		
			<input type="email" name="email" id="email" placeholder="E-mail" autocomplete="on" tabindex="2" class="txtinput">
		
			<input type="text" name="website" id="website" placeholder="Website URL" autocomplete="off" tabindex="3" class="txtinput">
		
			<input type="tel" name="telephone" id="telephone" placeholder="Telefoonnummer?(niet vereist)" tabindex="4" class="txtinput">
		
			<textarea name="message" id="message" placeholder="Schrijf hier uw bericht..." tabindex="3" class="txtblock"></textarea>
			</section>
			
			<section id="aside" class="clearfix">
				<section id="recipientcase">
				<h3>Categorie:</h3>
					<select id="recipient" name="recipient" tabindex="6" class="selmenu">
  						<option value="vraag">Vraag</option>
  						<option value="Fout">Foutopmerking</option>
  						
					</select>
				</section>
				
				
			</section>
		</div>


		<section id="buttons">
			<input type="reset" name="reset" id="resetbtn" class="resetbtn" value="Reset">
			<input type="submit" name="verzenden" id="submitbtn" class="submitbtn" tabindex="7" value="Verzenden!">
			<br style="clear:both;">
