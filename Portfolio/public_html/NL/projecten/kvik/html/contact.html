            <div class="page-header">
                <h1>Contact</h1>
            </div>

            <form class="form-horizontal">
                <div class="form-group">
                    <label for="naam" class="col-md-2 control-label">Naam:</label>
                    <div class="col-md-10">
                        <input type="text" class="form-control" id="naam" name="naam" required placeholder="Volledige naam"/>
                    </div>
                </div>

                <div class="form-group">
                    <label for="telefoon" class="col-md-2 control-label">Telefoon:</label>
                    <div class="col-md-10">
                        <input type="tel" class="form-control" id="telefoon" name="telefoon" required/>
                    </div>
                </div> 

                <div class="form-group">
                    <label for="emailadres" class="col-md-2 control-label">Emailadres:</label>
                    <div class="col-md-10">
                        <input type="email" class="form-control" id="emailadres" name="emailadres" required/>
                    </div>
                </div> 

                <div class="form-group">
                    <label for="onderwerp" class="col-md-2 control-label">Onderwerp:</label>
                    <div class="col-md-10">
                        <select class="form-control" id="onderwerp" name="onderwerp">
                            <option value="Bestelling">Bestelling</option>
                            <option value="Promotie">Promotie</option>
                            <option value="Andere">Andere</option>                    
                        </select>
                    </div>
                </div>  

                <div class="form-group">
                    <label for="beschrijving" class="col-md-2 control-label">Beschrijving:</label>
                    <div class="col-md-10">
                        <textarea id="beschrijving" name="beschrijving" class="form-control" rows="3"></textarea>
                    </div>
                </div>  

                <div class="form-group">            
                    <label class="col-md-4 control-label">U wil bij voorkeur antwoord ontvangen via:</label>
                    <div class="col-md-6">
                        <label class="radio-inline">
                            <input type="radio" id="peremail" name="type_antwoord" value="peremail" checked>Per email
                        </label>
                        <label class="radio-inline">
                            <input type="radio" id="pertel" name="type_antwoord" value="pertelefoon">Per telefoon
                        </label>    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" value="nieuwsbrief" id="nieuwsbrief" name="nieuwsbrief" checked>
                                U wilt zich abonneren op onze 3 maandelijkse nieuwsbrief
                            </label>
                        </div>
                    </div>
                </div>


                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="button" class="btn btn-success">Verzenden</button>
                    </div></div>
            </form>
